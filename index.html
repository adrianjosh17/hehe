<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popping Bouquet of Flowers</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="bouquet" id="bouquet">
            <div class="flower flower1"></div>
            <div class="flower flower2"></div>
            <div class="flower flower3"></div>
            <div class="flower flower4"></div>
            <div class="flower flower5"></div>
        </div>
        <div class="message" id="message">
            <p>You did well today, Tali!! I love you!!</p>
        </div>
        <button onclick="popUpBouquet()">Show Bouquet</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
